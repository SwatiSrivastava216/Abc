{% extends 'base.html'%}
{% load static %}
{% block head %}
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'account/css/auth.css'%}">
{% endblock %}

{% block content %}
    {% include 'messages.html'%}
    <div class="container box center-mx">
        <form action="{% url 'user_login' %}" method="POST">
            {% csrf_token %}
            <div class="container box-header">
                Login
            </div>
            {% for field in form %}
                <label for="{{field.label}}"><b>{{field.label}}</b></label>
                {{field}}
            {% endfor %}
            <button type="submit" class="btn button">Log in</button>
            <div class="container box-footer">
                New User??
                <a href="{% url 'register'%}">Sign up</a>
            </div>
        </form>
    </div>
{% endblock %}
